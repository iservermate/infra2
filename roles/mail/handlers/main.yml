---
# handlers file for roles/mail2
  - name: Reload firewalld
    ansible.builtin.service:
      name: firewalld
      state: reloaded
      enabled: yes
    listen: "firewall restart"
  
  - name: Reload Postfix
    ansible.builtin.service:
      name: postfix
      state: reloaded
      enabled: yes
    listen: "postfix restart"

  - name: Reload Dovecot
    ansible.builtin.service:
      name: dovecot
      state: reloaded
      enabled: yes
    listen: "dovecot restart"
  
